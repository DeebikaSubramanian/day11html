<body><h2><b><center>Health Chart</b></h4><center>
    <table  border=1>
        <tr> 
        <th rowspan=2>State of Health</th>
        <th colspan="2">Fasting Value</th>
        <th>After Eating</th></tr>
       <tr>

           <td>Maximum</td>

       </tr>

           <td>Healthy</td>
           <td>70</td>
           <td>100</td>
           <td>Less than 140</td>
       </tr>
       <tr>
           <td>Pre-Diabetes</td>
           <td>101</td>
           <td>126</td>
           <td>140 to 200</td>
       </tr>
       <tr>
           <td>Diabetes</td>
           <td>More than 126</td>
           <td>N/A</td>
           <td>More than 200</td>
       </tr>
    </table>

</body></html>
